<div class="d-flex justify-content-center mt-5">
  <form class="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('username').errors &&
            registerForm.get('username').touched
        }"
        type="text"
        class="form-control"
        formControlName="username"
        id="username"
        placeholder="Enter username"
      />
      <div class="invalid-feedback">
        Please enter a username
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('password').errors &&
            registerForm.get('password').touched
        }"
        type="password"
        class="form-control"
        formControlName="password"
        id="password"
        placeholder="Password"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('password').hasError('required') &&
          registerForm.get('password').touched
        "
      >
        Password is required
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('password').hasError('minlength') &&
          registerForm.get('password').touched
        "
      >
        Password must be at least 6 characters
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('password').hasError('maxlength') &&
          registerForm.get('password').touched
        "
      >
        Password cannot exceed 12 characters
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input
        [ngClass]="{
          'is-invalid':
            registerForm.get('confirmPassword').errors &&
            registerForm.get('confirmPassword').touched
        }"
        type="password"
        class="form-control"
        formControlName="confirmPassword"
        id="confirmPassword"
        placeholder="Confirm Password"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.get('confirmPassword').hasError('required') &&
          registerForm.get('confirmPassword').touched
        "
      >
        Password is required
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          registerForm.hasError('mismatch') &&
          registerForm.get('confirmPassword').touched
        "
      >
        Passwords must match
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        type="submit"
        [disabled]="!registerForm.valid"
        class="btn btn-primary pr-5 pl-5"
      >
        Register
      </button>
    </div>
  </form>
</div>

<p>{{ registerForm.value | json }}</p>
<p>{{ registerForm.status }}</p>
