<div
  class="row justify-content-center header"
  [ngStyle]="{ 'background-image': getUrl() }"
  *ngIf="movie !== undefined"
>
  <h3>{{ movie.title }}</h3>
</div>
<div class="movie-detail">
  <p class="mt-3">
    <i>{{ movie.releaseDate | date }}</i>
  </p>
  <p>{{ movie.overview }}</p>
</div>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Reviews"> </mat-tab>
</mat-tab-group>
