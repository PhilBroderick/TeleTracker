<div>
  <div class="header">
    <h2>Search</h2>
  </div>
  <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="form-group mx-sm-3 col-md-6">
      <label for="searchTerm"></label>
      <input
        type="text"
        class="form-control"
        formControlName="searchTerm"
        id="searchTerm"
        placeholder="e.g Tom Hardy..."
      />
    </div>
    <div
      class="form-check form-check-inline"
      *ngFor="let entity of entities; let i = index"
    >
      <input
        class="form-check-input"
        type="checkbox"
        id="searchEntity{{ i }}"
        [value]="entity"
        (change)="onCheckChange($event)"
      />
      <label class="form-check-label" for="searchEntity{{ i }}">{{
        entity
      }}</label>
    </div>
    <div>
      <button
        class="btn btn-primary pr-5"
        type="submit"
        [disabled]="!searchForm.valid"
      >
        Search
      </button>
    </div>
  </form>
  <app-search-results
    [searchResults]="searchResults | async"
  ></app-search-results>
</div>
