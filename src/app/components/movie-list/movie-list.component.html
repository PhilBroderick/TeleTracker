<div
  class="row justify-content-around mt-5"
  *ngIf="movies | async as movies; else loading"
>
  <div class="card col-md-3 mb-2" *ngFor="let movie of movies">
    <img class="card-img-top" src="{{ movie.posterPath }}" />
    <div class="card-body">
      <h5 class="card-title">{{ movie.title }}</h5>
      <p class="card-text">{{ movie.overview | readMore }}</p>
      <a routerLink="/movie/{{ movie.id }}">View</a>
    </div>
  </div>
</div>
<ng-template #loading> <app-loader></app-loader></ng-template>
