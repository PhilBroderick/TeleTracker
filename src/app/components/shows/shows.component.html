<div class="row justify-content-around mt-5" *ngIf="shows?.length > 0">
  <div class="card col-md-3" *ngFor="let show of shows">
    <img class="card-img-top" src="#" />
    <div class="card-body">
      <h5 class="card-title">{{ show.title }}</h5>
      <p class="card-text">This is some text</p>
      <a routerLink="/show/{{ show.id }}">View</a>
    </div>
  </div>
</div>
<app-loader *ngIf="!loaded"></app-loader>
